<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sorting Algorithms</title>
        <link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>
    </head>
    <body>
        <header>
            <h1>Sorting Algorithms Visualized</h1>
            <h5 class="name">Program Created by Raymond Suo</h2>
            <h5 class="name">&mdash;</h2>
            <a class="name" id="link" href="https://github.com/louisgarder/sorting-algorithms-visualization" target="_blank">https://github.com/louisgarder/sorting-algorithms-visualization</a>
        </header>
        <div class = "settings">
            <div class="slidecontainer" id = "sizeSlider">
                <p>Array size:</p>
                <input type="range" min="10" max="200" value="100" class="slider" id="size">
            </div>
            <div class="slidecontainer" id = "sortSlider">
                <p>Sortedness:</p>
                <input type="range" min="0" max="10" value="0" class="slider" id="sortedness">
            </div>
            <div class = "button" id="generate">Generate New Array</div>
            <div class="slidecontainer" id = "speedSlider">
                <p>Sorting speed:</p>
                <input type="range" min="-" max="20" value="10" class="slider" id="speed">
            </div>
            <div class = "button" id="sort">Sort</div>
            
        </div>
        <div class = "algorithms">
            <div class="algorithm" id="selection" onclick = "changeAlgorithm('selection');">Selection</div>
            <div class="algorithm" id="insertion" onclick = "changeAlgorithm('insertion');">Insertion</div>
            <div class="algorithm" id="merge" onclick = "changeAlgorithm('merge');">Merge Sort</div>
            <div class="algorithm" id="quick" onclick = "changeAlgorithm('quick');">Quick Sort</div>
            <div class="algorithm" id="heap" onclick = "changeAlgorithm('heap');">Heap Sort</div>
            <div class="algorithm" id="shell" onclick = "changeAlgorithm('shell');">Shell Sort</div>
        </div>
        <div id = "arrays">
        </div>
        <script src="app.js" > </script>
    </body>
</html>
